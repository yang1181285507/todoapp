<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>任务列表</title>
  <link href="main.css" rel="stylesheet"></head>
  <body class="has-background-light">
    <section class="todoapp">
      <header class="header">
        <h1>任务列表</h1>
        <input class="new-todo" autofocus="" autocomplete="off" placeholder="接下来要做什么？">
      </header>
      <section class="main" v-cloak="">
        <input class="toggle-all" type="checkbox">
        <ul class="todo-list">
          <li class="todo">
            <div class="view">
              <input class="toggle" type="checkbox">
              <label>任务1</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" type="text">
          </li>
          <li class="todo completed">
            <div class="view">
              <input class="toggle" type="checkbox">
              <label>任务2</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" type="text">
          </li>
          <li class="todo editing">
            <div class="view">
              <input class="toggle" type="checkbox">
              <label>任务3</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" type="text" value="任务3，可编辑的">
          </li>
        </ul>
      </section>
      <footer class="footer"><span class="todo-count"><strong>1</strong> items left</span>
        <ul class="filters">
          <li><a class="selected" href="#/all">所有</a></li>
          <li><a href="#/active">进行中</a></li>
          <li><a href="#/completed">已完成</a></li>
        </ul>
        <button class="clear-completed">清除已完成</button>
      </footer>
    </section>
    <footer class="info">
    </footer>
  <script type="text/javascript" src="main.js"></script></body>
</html>
